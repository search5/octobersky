<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>HTML Email Template</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body style="-ms-text-size-adjust: 100%; -webkit-text-size-adjust: 100%; margin: 0; padding: 0; width: 100%; height: 100%;">
  <!-- OUTERMOST CONTAINER TABLE -->
  <table id="bodyTable" style="border-collapse: collapse; mso-table-lspace: 0pt; mso-table-rspace: 0pt; -ms-text-size-adjust: 100%; -webkit-text-size-adjust: 100%; margin: 0; padding: 20px 0 30px 0; background-color: #ffffff; width: 100%; height: 100%;" width="100%" height="100%" bgcolor="#ffffff">
    <tr>
      <td style="border-collapse: collapse; mso-table-lspace: 0pt; mso-table-rspace: 0pt; -ms-text-size-adjust: 100%; -webkit-text-size-adjust: 100%;">
        <!-- Title CONTAINER TABLE -->
        <table id="title-table" style="mso-table-lspace: 0pt; mso-table-rspace: 0pt; -ms-text-size-adjust: 100%; -webkit-text-size-adjust: 100%; margin: 10px; align-items: center; border-collapse: collapse; border-spacing: 0; box-sizing: border-box; display: table; padding: 0; position: relative; text-align: left; vertical-align: top; width: 100%; font-family: helvetica, arial, sans-serif;" width="100%" align="left" valign="top">
          <tr>
            <td id="title-table__td" style="border-collapse: collapse; mso-table-lspace: 0pt; mso-table-rspace: 0pt; -ms-text-size-adjust: 100%; -webkit-text-size-adjust: 100%; text-align: center;" align="center">
              <a style="-ms-text-size-adjust: 100%; -webkit-text-size-adjust: 100%;">
                <span id="title-table__span" style="font-size: 32px; font-weight: bold; text-align: center; line-height: 130%; font-family: Helvetica, Arial, sans-serif;">10월의 하늘</span>
              </a>
            </td>
          </tr>
        </table>
        <table class="content-table" style="mso-table-lspace: 0pt; mso-table-rspace: 0pt; -ms-text-size-adjust: 100%; -webkit-text-size-adjust: 100%; align: center; border-collapse: collapse; border-spacing: 0; box-sizing: border-box; margin: 0 auto; max-width: 600px; padding: 0; position: relative; text-align: inherit; vertical-align: top; font-family: helvetica, arial, sans-serif;" align="inherit" valign="top">
          <tbody>
            <tr class="content-table-wrapper" style="background: #ffffff; border-collapse: collapse; border-spacing: 0; border-right: 1px solid #eff0f1; border-left: 1px solid #eff0f1; border-top: 5px solid #666AA4; border-bottom: 3px solid #7595B2; padding: 35px 0 0; position: relative; text-align: left; vertical-align: top; width: 100%; font-family: helvetica, arial, sans-serif;" align="left" valign="top">
              <td style="border-collapse: collapse; mso-table-lspace: 0pt; mso-table-rspace: 0pt; -ms-text-size-adjust: 100%; -webkit-text-size-adjust: 100%;">
                <!-- CONTENT CONTAINER TABLE -->
                <table class="content-table content-table--left" style="mso-table-lspace: 0pt; mso-table-rspace: 0pt; -ms-text-size-adjust: 100%; -webkit-text-size-adjust: 100%; align: center; border-collapse: collapse; border-spacing: 0; box-sizing: border-box; max-width: 600px; padding: 0; position: relative; text-align: inherit; vertical-align: top; margin: 10px 40px; font-family: helvetica, arial, sans-serif;" align="inherit" valign="top">
                  <tbody>
                    <tr>
                      <td style="border-collapse: collapse; mso-table-lspace: 0pt; mso-table-rspace: 0pt; -ms-text-size-adjust: 100%; -webkit-text-size-adjust: 100%;">
                        <table class="content-table-inner-table" style="border-collapse: collapse; mso-table-lspace: 0pt; mso-table-rspace: 0pt; -ms-text-size-adjust: 100%; -webkit-text-size-adjust: 100%; font-size: 20px;">
                          <tr>
                            <td style="border-collapse: collapse; mso-table-lspace: 0pt; mso-table-rspace: 0pt; -ms-text-size-adjust: 100%; -webkit-text-size-adjust: 100%;">
                              <span class="content-table-inner-table__span" style="display: inline-block; font-size: 30px; font-weight: bold;">
                                Password Reset
                              </span>
                            </td>
                          </tr>
                        </table>
                      </td>
                    </tr>
                  </tbody>
                </table>
                <table class="content-table content-table--left" style="mso-table-lspace: 0pt; mso-table-rspace: 0pt; -ms-text-size-adjust: 100%; -webkit-text-size-adjust: 100%; align: center; border-collapse: collapse; border-spacing: 0; box-sizing: border-box; max-width: 600px; padding: 0; position: relative; text-align: inherit; vertical-align: top; margin: 10px 40px; font-family: helvetica, arial, sans-serif;" align="inherit" valign="top">
                  <tbody>
                    <tr>
                      <td style="border-collapse: collapse; mso-table-lspace: 0pt; mso-table-rspace: 0pt; -ms-text-size-adjust: 100%; -webkit-text-size-adjust: 100%;">
                        <table class="content-table-inner-table" style="border-collapse: collapse; mso-table-lspace: 0pt; mso-table-rspace: 0pt; -ms-text-size-adjust: 100%; -webkit-text-size-adjust: 100%; font-size: 20px;">
                          <tr>
                            <td style="border-collapse: collapse; mso-table-lspace: 0pt; mso-table-rspace: 0pt; -ms-text-size-adjust: 100%; -webkit-text-size-adjust: 100%;">
                              <span class="content-table-inner-table-desc" style="font-size: 18px;">
                                안녕하세요 [{{ user_real_name }}]님
                              </span>
                            </td>
                          </tr>
                        </table>
                      </td>
                    </tr>
                  </tbody>
                </table>
                <table class="content-table content-table--left" style="mso-table-lspace: 0pt; mso-table-rspace: 0pt; -ms-text-size-adjust: 100%; -webkit-text-size-adjust: 100%; align: center; border-collapse: collapse; border-spacing: 0; box-sizing: border-box; max-width: 600px; padding: 0; position: relative; text-align: inherit; vertical-align: top; margin: 10px 40px; font-family: helvetica, arial, sans-serif;" align="inherit" valign="top">
                  <tbody>
                    <tr>
                      <td style="border-collapse: collapse; mso-table-lspace: 0pt; mso-table-rspace: 0pt; -ms-text-size-adjust: 100%; -webkit-text-size-adjust: 100%;">
                        <table class="content-table-inner-table" style="border-collapse: collapse; mso-table-lspace: 0pt; mso-table-rspace: 0pt; -ms-text-size-adjust: 100%; -webkit-text-size-adjust: 100%; font-size: 20px;">
                          <tr>
                            <td style="border-collapse: collapse; mso-table-lspace: 0pt; mso-table-rspace: 0pt; -ms-text-size-adjust: 100%; -webkit-text-size-adjust: 100%;">
                              <span class="content-table-inner-table-desc" style="font-size: 18px;">
                                회원님의 비밀번호를 초기화 하기 위해서, 하단의 링크를 클릭해주세요.
                              </span>
                            </td>
                          </tr>
                        </table>
                      </td>
                    </tr>
                  </tbody>
                </table>
                <table class="content-table" style="mso-table-lspace: 0pt; mso-table-rspace: 0pt; -ms-text-size-adjust: 100%; -webkit-text-size-adjust: 100%; align: center; border-collapse: collapse; border-spacing: 0; box-sizing: border-box; margin: 0 auto; max-width: 600px; padding: 0; position: relative; text-align: inherit; vertical-align: top; font-family: helvetica, arial, sans-serif;" align="inherit" valign="top">
                  <tbody>
                    <tr>
                      <td style="border-collapse: collapse; mso-table-lspace: 0pt; mso-table-rspace: 0pt; -ms-text-size-adjust: 100%; -webkit-text-size-adjust: 100%;">
                        <table class="content-table-inner-table" style="border-collapse: collapse; mso-table-lspace: 0pt; mso-table-rspace: 0pt; -ms-text-size-adjust: 100%; -webkit-text-size-adjust: 100%; font-size: 20px;">
                          <tr>
                            <td style="border-collapse: collapse; mso-table-lspace: 0pt; mso-table-rspace: 0pt; -ms-text-size-adjust: 100%; -webkit-text-size-adjust: 100%;">
                              <span class="content-table-inner-table-number" style="font-size: 15px;">
                                <a href="https://octobersky.org/find_match_uuid?uuid={{ uuid }}">https://octobersky.org/find_match_uuid?uuid={{ uuid }}</a>
                              </span>
                            </td>
                          </tr>
                        </table>
                      </td>
                    </tr>
                  </tbody>
                </table>
                <!-- DESC CONTAINER TABLE -->
                <table class="content-table" style="mso-table-lspace: 0pt; mso-table-rspace: 0pt; -ms-text-size-adjust: 100%; -webkit-text-size-adjust: 100%; align: center; border-collapse: collapse; border-spacing: 0; box-sizing: border-box; margin: 0 auto; max-width: 600px; padding: 0; position: relative; text-align: inherit; vertical-align: top; font-family: helvetica, arial, sans-serif;" align="inherit" valign="top">
                  <tr>
                    <td style="border-collapse: collapse; mso-table-lspace: 0pt; mso-table-rspace: 0pt; -ms-text-size-adjust: 100%; -webkit-text-size-adjust: 100%;">
                      <table class="desc-table" style="border-collapse: collapse; mso-table-lspace: 0pt; mso-table-rspace: 0pt; -ms-text-size-adjust: 100%; -webkit-text-size-adjust: 100%; text-align: center; margin: 20px;" align="center">
                        <tr>
                          <td style="border-collapse: collapse; mso-table-lspace: 0pt; mso-table-rspace: 0pt; -ms-text-size-adjust: 100%; -webkit-text-size-adjust: 100%;">
                            <p class="desc-table__p" style="-ms-text-size-adjust: 100%; -webkit-text-size-adjust: 100%; color: #676D76; font-weight: normal; text-align: center; line-height: 1.38; font-size: 18px; position: relative; box-sizing: border-box; margin: 0 0 35px; padding: 0; font-family: Helvetica, Arial, sans-serif;">
                              비밀번호 초기화 페이지로 이동해주세요
                            </p>
                          </td>
                        </tr>
                      </table>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
          </tbody>
        </table>
      </td>
    </tr>
  </table>
</body>

</html>
