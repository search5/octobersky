{% extends "public/base.html" %}

{% block css %}
    <style>
        .card-table .card-body {
            padding: 0;
        }

        .card-table .card-body .table-bordered {
            border-style: none;
            margin: 0;
        }

        .card-table .card-body .table-bordered > thead > tr > th:first-of-type {
            text-align: center;
            width: 100px;
        }

        .card-table .card-body .table-bordered > thead > tr > th:last-of-type,
        .card-table .card-body .table-bordered > tbody > tr > td:last-of-type {
            border-right: 0px;
        }

        .card-table .card-body .table-bordered > thead > tr > th:first-of-type,
        .card-table .card-body .table-bordered > tbody > tr > td:first-of-type {
            border-left: 0px;
        }

        .card-table .card-body .table-bordered > tbody > tr:first-of-type > td {
            border-bottom: 0px;
        }

        .card-table .card-body .table-bordered > thead > tr:first-of-type > th {
            border-top: 0px;
        }

        .card-table .card-footer .pagination {
            margin: 0;
        }

        /*
        used to vertically center elements, may need modification if you're not using default sizes.
        */
        .card-table .card-footer .col {
            line-height: 34px;
            height: 34px;
        }

        .card-table .card-heading .col h3 {
            line-height: 30px;
            height: 30px;
        }

        .card-table .card-body .table-bordered > tbody > tr > td {
            line-height: 34px;
        }
    </style>
{% endblock %}

{% block container %}
  <!-- Page Heading/Breadcrumbs -->
  <header class="app-main-header">
      <h1 class="app-main-header__title">언론 홍보</h1>
  </header>


  <ol class="app-main-breadcrumb breadcrumb">
    <li class="app-main-breadcrumb-item breadcrumb-item">
      <a class="app-main-breadcrumb-item__a" href="index.html">Home</a>
    </li>
    <li class="app-main-breadcrumb-item--sub breadcrumb-item active">소개</li>
    <li class="app-main-breadcrumb-item--sub breadcrumb-item active">언론 홍보</li>
  </ol>

  <div class="row">
    <div class="col-12">
        <div class="card mb-5">
          <div class="card-header">
            <div class="row">
              <div class="col col-xs-6">
                <h3 class="card-title">언론 홍보</h3>
              </div>
              <div class="col col-xs-6 text-right">
              </div>
            </div>
          </div>
          <div class="card-body">
            <form>
              <div class="form-group row">
                <label for="pressDate" class="col-sm-2 col-form-label">배부일자</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control-plaintext" id="pressDate" placeholder="배부일자"
                         value="{{ news.press_date }}" readonly>
                </div>
              </div>
              <div class="form-group row">
                <label for="title" class="col-sm-2 col-form-label">제목</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control-plaintext" id="title" placeholder="제목" value="{{ news.news_title }}" readonly>
                </div>
              </div>
              <div class="form-group row">
                <label for="pressCompany" class="col-sm-2 col-form-label">언론사</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control-plaintext" id="pressCompany" placeholder="언론사"
                         value="{{ news.news_press }}" readonly>
                </div>
              </div>
              <div class="form-group row">
                <label for="pressContent" class="col-sm-2 col-form-label">내용</label>
                <div class="col-sm-10">
                  {{ news.news_body | safe }}
                </div>
              </div>
              <div class="form-group row">
                <label for="writer" class="col-sm-2 col-form-label">작성자</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control-plaintext" id="writer" placeholder="작성자" value="{{ news.writer.name }}" readonly>
                </div>
              </div>
              <div class="form-group row">
                <label for="write_date" class="col-sm-2 col-form-label">작성일</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control-plaintext" id="write_date" placeholder="작성일"
                         value="{{ news.news_write_date }}" readonly>
                </div>
              </div>
            </form>
          </div>
          <div class="card-footer">
            <a href="{{ url_for('public.news') }}" class="btn btn-primary">목록</a>
          </div>
        </div>
    </div>
    </div>
  </div>
{% endblock %}
